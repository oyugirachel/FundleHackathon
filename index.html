<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <title>Search Engine Hackathon</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    
    <body>
        <script src="index.js"></script>
        
        
        <div class="boxed">
           
            
            <h2 class="head">Welcome Jane ! Kindly search for your this week usage </h2>    <!--Heading-->
            
            
            <div id="form">
                
                <input type="search" placeholder="What's your query ?" autofocus id="search" />     <!-- Search Field -->
                
                <div class="right">
                    
                    
                    
                    <button id="search-btn">search</button> 
                       <!--Search Button-->
                    
                    
                </div>
            
            </div>
        
        
        </div>
        
        <div class="number">
            
            <span class="element" id="count"></span>    <!-- Displays how many results are shown in how much time -->
            
        </div>
        
       <div id="result">
           
                <!-- Results to be shown here -->
       
        </div>
        
        
    </body>
    
</html>
